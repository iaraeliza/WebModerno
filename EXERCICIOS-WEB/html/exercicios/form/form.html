<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <P>Nome</P>
    <input type="text" name="nome">
    <p>Senha</p>
    <input type="passoword" name="senha">
    <P>Descrição</P>
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <p>Profissão</p>
        <input type="radio" name='tipo' value="admin"> Admin
        <input type="radio" name='tipo' value="regular"> Regular
        <input type="radio" name='tipo' value="profesor"> Professor

    </div>
    <div>
        <input type="checbox" name="ativo"> Ativo
    </div>

    <select name="Estado">
        <option>Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="pyton">Pyton</option>
        <option value="go">Go</option>
        <option value="c">C</option>

    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

  
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checbox] {
        display: inline;
    }
</style>
